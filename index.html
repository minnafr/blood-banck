<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blood Bank System - Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Banque De Sang</h1>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Nom d'utilisateur"/>
                <span class="icon-right">ðŸ‘¤</span>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Mot de passe"/>
                <span class="icon-right">ðŸ”’</span>
            </div>
            <button id="loginBtn" class="login-btn">Se connecter</button>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'service.html';
            }
            
            loginBtn.addEventListener('click', async function() {
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                if (!username || !password) {
                    errorMessage.textContent = 'Veuillez entrer un nom d\'utilisateur et un mot de passe';
                    return;
                }
                
                try {
                    const response = await fetch('http://localhost:3000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'service.html';
                    } else {
                        errorMessage.textContent = data.message || 'Ã‰chec de la connexion';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = 'Erreur de connexion au serveur';
                }
            });
        });
    </script>
</body>
</html>
